# Default settings for import_audio.sh

# Mode: "add" to add AD as second track, "replace" to replace original audio
MODE=replace

# Audio codec: "aac", "eac3", or "wav"
CODEC=eac3

# Output container: "mp4" (AAC only) or "mkv" (recommended for DD+ or WAV)
CONTAINER=mkv

# Strip chapter markers from audio file (Y/N)
STRIP_MARKERS=Y

# If adding audio: set AD as the default track (Y/N)
SET_AD_DEFAULT=N

# Copy subtitles
COPY_SUBTITLES=Y
